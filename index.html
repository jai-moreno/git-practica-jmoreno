<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script type="text/javascript" src="app.js"></script>
    <title>Document</title>
<script>
var slideimages=new Array()
var slidelinks=new Array()
function slideshowimages(){
for (i=0;i<slideshowimages.arguments.length;i++){
slideimages[i]=new Image()
slideimages[i].src=slideshowimages.arguments[i]
}
}

function slideshowlinks(){
for (i=0;i<slideshowlinks.arguments.length;i++)
slidelinks[i]=slideshowlinks.arguments[i]
}

function gotoshow(){
if (!window.winslide||winslide.closed)
winslide=window.open(slidelinks[whichlink])
else
winslide.location=slidelinks[whichlink]
winslide.focus()
}
</script>
</head>
<body>
    <header>
         <img id="header" src="img/headerccr.jpg" style="width:100%"> 
    </header>
    <div class= "top-div">
    <nav class="ccr-topnav">
        <a href="#home" class="ccr-boton-nav">Home</a>
        <a href="#music" class="ccr-boton-nav">Music</a>
        <a href="#art" class="ccr-boton-nav">Art</a>
        <a href="#contact" class="ccr-boton-nav">Contact</a>
        <a href="#support" class="ccr-boton-nav">Support CCR</a>
      </nav>
    </div>
    <a href="javascript:gotoshow()"><img src="img/img1.jpg" name="slide" border=0 width=100% height=auto></a>
    <script>
    //configure the paths of the images, plus corresponding target links
    slideshowimages("img/img1.jpg","img/img2.jpg","img/img3.jpg","food4.jpg","food5.jpg")
    slideshowlinks("http://food.epicurious.com/run/recipe/view?id=13285","http://food.epicurious.com/run/recipe/view?id=10092","http://food.epicurious.com/run/recipe/view?id=100975","http://food.epicurious.com/run/recipe/view?id=2876","http://food.epicurious.com/run/recipe/view?id=20010")
    
    //configure the speed of the slideshow, in miliseconds
    var slideshowspeed=2000
    
    var whichlink=0
    var whichimage=0
    function slideit(){
    if (!document.images)
    return
    document.images.slide.src=slideimages[whichimage].src
    whichlink=whichimage
    if (whichimage<slideimages.length-1)
    whichimage++
    else
    whichimage=0
    setTimeout("slideit()",slideshowspeed)
    }
    slideit()
    
    </script>
</body>
</html>
